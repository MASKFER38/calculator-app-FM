<!-- basic HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Document</title>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <!-- <script src='main.js'></script> -->
</head>
    <Div class="container">as
        <Div class="boxTop">
            <Div class="boxTopCalc">
                <Div class="calcTxt">calc</Div>
            </Div>
            <Div class="boxTopTheme">
                <Div class="themeTxt">THEME</Div>
            </Div>
            <Div class="boxTopSwitch">
                <Div class="switchTxt">1 2 3
                    <Div class="switch"><button></button></Div>
                </Div>
            </Div>
        </Div>
        <Div class="boxCalc">CALC</Div>
        <Div class="boxButtons" center>
            <imput type="button" class="btnValue">7</imput>
            <imput type="button" class="btnValue">8</imput>
            <imput type="button" class="btnValue">9</imput>
            <imput type="button" class="btnValue">DEL</imput>
            <imput type="button" class="btnValue">4</imput>
            <imput type="button" class="btnValue">5</imput>
            <imput type="button" class="btnValue">6</imput>
            <imput type="button" class="btnValue">+</imput>
            <imput type="button" class="btnValue">1</imput>
            <imput type="button" class="btnValue">2</imput>
            <imput type="button" class="btnValue">3</imput>
            <imput type="button" class="btnValue">-</imput>
            <imput type="button" class="btnValue">.</imput>
            <imput type="button" class="btnValue">0</imput>
            <imput type="button" class="btnValue">/</imput>
            <imput type="button" class="btnValue">x</imput>
            <imput type="button" class="btnValueRectangle">RESET</imput>
            <imput type="button" class="btnValueRectangle">=</imput>
        </imput></Div>
    </Div>

</body>
</html>
