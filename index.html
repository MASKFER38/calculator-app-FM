<!-- basic HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Document</title>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">

</head>
<body style="background-color:rgb(58, 71, 100);">
    <Div class="container">

        <Div class="boxTop">

            <Div class="calcTxt">calc</Div>
            <Div class="positionSwitch"><p>1 2 3</p><span class="theme">THEME</span>
                <div class="switchBox">
                    <Div class="switchColor1"></div>
                    <Div class="switchColor2"></div>
                    <Div class="switchColor3"></div>    
                </Div>
            </Div>
        </Div>

        <Div class="boxResult" id="screen"><span class="imputN">_</span></Div>
        <Div class="boxButtons">
            <button class="number Ncolor" id="number">7</button>
            <button class="number Ncolor" id="number">8</button>
            <button class="number Ncolor" id="number">9</button>
            <button class="number" id="delete-button">DEL</button>
            <button class="number Ncolor" id="number">4</button>
            <button class="number Ncolor" id="number">5</button>
            <button class="number Ncolor" id="number">6</button>
            <button class="number Ncolor" id="operator-button">+</button>
            <button class="number Ncolor" id="number">1</button>
            <button class="number Ncolor" id="number">2</button>
            <button class="number Ncolor" id="number">3</button>
            <button class="number Ncolor" id="operator-button">-</button>
            <button class="number Ncolor" id="number">.</button>
            <button class="number Ncolor" id="number">0</button>
            <button class="number Ncolor" id="operator-button">/</button>
            <button class="number Ncolor" id="operator-button">X</button>
            <button class="reset-button" id="reset-button">RESET</button>
            <button class="equal-button" id="equal-button">=</button>
        </Div>
    </Div>

</body>
<script src='script.js'></script>
</html>
